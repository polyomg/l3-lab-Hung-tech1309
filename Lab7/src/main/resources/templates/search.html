<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SEARCH BY PRICE</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
<h1>SEARCH BY PRICE</h1>

<form action="/product/search" method="get">
  <input name="min" type="number" th:value="${min}" placeholder="Min Price?">
  <input name="max" type="number" th:value="${max}" placeholder="Max Price?">
  <button>Search</button>
</form>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
<!--    <td th:text="${STT.count}"></td>-->
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
    <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
    <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
